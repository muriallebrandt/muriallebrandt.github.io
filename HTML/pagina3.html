<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> FORMULÁRIOS</h1>
    <hr>
    <form action="">

        <input type="text" minlength="5" maxlength="15" placeholder="Insira seu nome">
        <br><br>
        <input type="number" value="0" min="0" max="10">
        <br><br>
        <input type="email" required>
        <br><br>
        <input type="password">
        <br><br>
        <input type="range">
        <br><br>
        <input type="color">
        <br><br>
        <input type="date" disabled>
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="file">
        <br><br>
        <input type="checkbox" checked>
        <br><br>
        <input type="radio" name="sexo">Masculino 
        <input type="radio" name="sexo">Feminino 
        <br><br>
        <input type="radio" name="comidas"> Bolo de baunilha
        <input type="radio" name="comidas"> Bolo de cenoura
        <br><br>
        <select name="" id="">
            <option value="">Sem cobertura</option>
            <option value="">Chocolate</option>
            <option value="">Morango</option>
            <option value="">Baunilha</option>
        </select> <br><br>

        <button>Enviar formulário</button>






    </form>

</body>


</html>



<!--

value= definir valor padrão de entrada;
minlength= definir os caracteres mínimos do texto;
maxlength= definir os caracteres máximos do texto;
min= definir números mínimos;
max= definir números máximos;
placeholder= definir instrução na entrada;  
required= definir entrada obrigatório;
checked= deixa a caixa marcada;
disabled= torna uma entrada desabilitado;

-->
